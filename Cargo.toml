[package]
name = "surreal-sync"
version = "0.1.0"
edition = "2021"
description = "A tool for migrating Neo4j and MongoDB data to SurrealDB"
authors = ["surreal-sync contributors"]

[dependencies]
# CLI framework
clap = { version = "4.5", features = ["derive", "env"] }
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Database clients
surrealdb = { version = "2.3.5", features = ["protocol-ws", "kv-mem"] }
mongodb = "3.2.3"
# neo4rs = "0.9.0-rc.6"  # Will be added when implementing Neo4j migration

[dev-dependencies]
# Testing
tokio-test = "0.4"
