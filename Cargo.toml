[workspace]
members = ["crates/kafka-source", "crates/kafka-producer", "crates/kafka-types", "crates/postgresql", "crates/postgresql-wal2json-source", "crates/postgresql-trigger-source", "crates/csv-source", "crates/jsonl-source", "crates/file", "crates/sync-core", "crates/loadtest-generator", "crates/loadtest-populate", "crates/mysql-types", "crates/postgresql-types", "crates/mongodb-types", "crates/surreal2-types", "crates/surreal3-types", "crates/json-types", "crates/csv-types", "crates/neo4j-types", "crates/loadtest-populate-mysql", "crates/loadtest-populate-postgresql", "crates/loadtest-populate-mongodb", "crates/loadtest-populate-csv", "crates/loadtest-populate-jsonl", "crates/loadtest-populate-neo4j", "crates/loadtest-populate-kafka", "crates/loadtest-verify-surreal2", "crates/loadtest-verify-surreal3", "crates/surreal-sink", "crates/surreal2-sink", "crates/surreal3-sink", "crates/surreal-client", "crates/surreal2-client", "crates/surreal3-client", "crates/surreal-version", "crates/mongodb-changestream-source", "crates/neo4j-source", "crates/checkpoint", "crates/checkpoint-surreal3", "crates/mysql-trigger-source", "crates/loadtest-distributed", "crates/surrealdb-multi-sdk-demo"]
resolver = "2"

[package]
name = "surreal-sync"
version = "0.3.0"
edition = "2021"
description = "A tool for migrating Neo4j and MongoDB data to SurrealDB"
authors = ["surreal-sync contributors"]

[dependencies]
# CLI framework
clap = { version = "4.5", features = ["derive", "env"] }
tokio = { version = "1.49", features = ["full"] }

# Serialization
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
serde_yaml = "0.9"

# Error handling
anyhow = "1.0.100"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Database clients
# SurrealDB SDK v2 (aliased for coexistence with v3)
surrealdb2 = { version = "2.3.7", package = "surrealdb", features = ["protocol-ws", "kv-mem"] }
# SurrealDB SDK v3 (aliased for coexistence with v2)
surrealdb3 = { version = "3.0.0-beta.2", package = "surrealdb", features = ["protocol-ws", "kv-mem"] }
mongodb = "3.2.4"
bson = { version = "2.15.0", features = ["chrono-0_4"] }
chrono = "0.4.41"
chrono-tz = "0.10"
void = "1.0.2"
neo4rs = "0.9.0-rc.8"
base64 = "0.22"
geo = "0.31"
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4", "with-serde_json-1", "with-uuid-1", "with-geo-types-0_7"] }
rust_decimal = { version = "^1.23", features = ["db-tokio-postgres"] }
mysql_async = { version = "0.34" }
uuid = { version = "1.10", features = ["v4"] }
rand = "0.9"
futures = "0.3"
log = "0.4"

# Async traits
async-trait = "0.1"

# Streams
tokio-stream = "0.1"
tokio-util = { version = "0.7", features = ["io-util"] }
tempfile = "3.0"
geo-types = "0.7.17"

# CSV parsing
csv = "1.3"

# AWS S3
aws-sdk-s3 = "1.54"
aws-config = "1.5"

# Kafka source
surreal-sync-kafka-source = { path = "crates/kafka-source" }

# PostgreSQL logical replication (WAL) library
surreal-sync-postgresql-wal2json-source = { path = "crates/postgresql-wal2json-source" }

# CSV source
surreal-sync-csv-source = { path = "crates/csv-source" }

# JSONL source
surreal-sync-jsonl-source = { path = "crates/jsonl-source" }

# Load testing populators
loadtest-populate-mysql = { path = "crates/loadtest-populate-mysql" }
loadtest-populate-postgresql = { path = "crates/loadtest-populate-postgresql" }
loadtest-populate-mongodb = { path = "crates/loadtest-populate-mongodb" }
loadtest-populate-csv = { path = "crates/loadtest-populate-csv" }
loadtest-populate-jsonl = { path = "crates/loadtest-populate-jsonl" }
loadtest-populate-neo4j = { path = "crates/loadtest-populate-neo4j" }
loadtest-populate-kafka = { path = "crates/loadtest-populate-kafka" }

# Load testing verifiers (v2 and v3)
loadtest-verify-surreal2 = { path = "crates/loadtest-verify-surreal2" }
loadtest-verify-surreal3 = { path = "crates/loadtest-verify-surreal3" }

# Load testing distributed (configuration generation & metrics aggregation)
loadtest-distributed = { path = "crates/loadtest-distributed" }

# Sync core (for LoadTestSchema)
sync-core = { path = "crates/sync-core" }

# Checkpoint management
checkpoint = { path = "crates/checkpoint" }

# Type conversion crates
json-types = { path = "crates/json-types" }
mysql-types = { path = "crates/mysql-types" }
postgresql-types = { path = "crates/postgresql-types" }
surreal2-types = { path = "crates/surreal2-types" }
kafka-types = { path = "crates/kafka-types" }
neo4j-types = { path = "crates/neo4j-types" }
surreal2-sink = { path = "crates/surreal2-sink" }
surreal3-sink = { path = "crates/surreal3-sink" }
surreal3-types = { path = "crates/surreal3-types" }
surreal-version = { path = "crates/surreal-version" }
checkpoint-surreal3 = { path = "crates/checkpoint-surreal3" }

# MongoDB source
surreal-sync-mongodb-changestream-source = { path = "crates/mongodb-changestream-source" }

# Neo4j source
surreal-sync-neo4j-source = { path = "crates/neo4j-source" }

# MySQL trigger-based sync
surreal-sync-mysql-trigger-source = { path = "crates/mysql-trigger-source" }

# PostgreSQL trigger-based sync
surreal-sync-postgresql-trigger-source = { path = "crates/postgresql-trigger-source" }

# PostgreSQL shared utilities
surreal-sync-postgresql = { path = "crates/postgresql" }

[dev-dependencies]
# Testing
tokio-test = "0.4"
tempfile = "3.0"

# Kafka producer library for Kafka source testing
surreal-sync-kafka-producer = { path = "crates/kafka-producer" }

# Load testing generator
loadtest-generator = { path = "crates/loadtest-generator" }

[profile.dev]
debug = 1
