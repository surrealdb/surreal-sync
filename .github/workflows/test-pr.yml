name: Test PR

on:
  pull_request:
    branches:
      - main

jobs:
  cargo-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      
    - name: Run cargo tests in dev container
      uses: devcontainers/ci@8bf61b26e9c3a98f69cb6ce2f88d24ff59b785c6 # v0.3.1900000417
      with:
        runCmd: |
          echo "Running cargo fmt check"
          cargo fmt --check
          echo "Running cargo test"
          cargo test
        imageName: ghcr.io/surrealdb/surreal-sync-devcontainer
        cacheFrom: ghcr.io/surrealdb/surreal-sync-devcontainer
        push: never
        configFile: .devcontainer/surreal-sync/devcontainer.json
