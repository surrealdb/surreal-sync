name: Test PR

on:
  pull_request:
    branches:
      - main

jobs:
  cargo-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
    - name: Free disk space
      run: |
        echo "=== Disk usage BEFORE cleanup ==="
        df -h
        echo ""
        # Remove pre-installed tools and libraries to free up disk space
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        # Clean up Docker images
        docker system prune -af --volumes
        echo ""
        echo "=== Disk usage AFTER cleanup ==="
        df -h

    - name: Checkout repository
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

    - name: Run cargo tests in dev container
      uses: devcontainers/ci@8bf61b26e9c3a98f69cb6ce2f88d24ff59b785c6 # v0.3.1900000417
      with:
        runCmd: |
          make test
        imageName: ghcr.io/surrealdb/surreal-sync-devcontainer
        cacheFrom: ghcr.io/surrealdb/surreal-sync-devcontainer
        push: never
        configFile: .devcontainer/surreal-sync/devcontainer.json
