name: Test Main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  cargo-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
    - name: Free disk space
      run: |
        echo "=== Disk usage BEFORE cleanup ==="
        df -h
        echo ""
        # Remove pre-installed tools and libraries to free up disk space
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        # Clean up Docker images
        docker system prune -af --volumes
        echo ""
        echo "=== Disk usage AFTER cleanup ==="
        df -h

    - name: Checkout repository
      uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # v4.3.1

    - name: Log in to the Container registry
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Run make test in dev container
      id: test
      uses: devcontainers/ci@8bf61b26e9c3a98f69cb6ce2f88d24ff59b785c6 # v0.3.1900000417
      with:
        runCmd: |
          make test
        imageName: ghcr.io/surrealdb/surreal-sync-devcontainer
        cacheFrom: ghcr.io/surrealdb/surreal-sync-devcontainer
        push: filter
        eventFilterForPush: push
        refFilterForPush: refs/heads/main
        configFile: .devcontainer/surreal-sync/devcontainer.json
      continue-on-error: true

    - name: Upload test logs on failure
      if: steps.test.outcome == 'failure'
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: test-logs
        path: logs/test/
        retention-days: 7
        if-no-files-found: ignore

    - name: Fail if tests failed
      if: steps.test.outcome == 'failure'
      run: exit 1
