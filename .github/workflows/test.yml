name: Test Main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  cargo-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Log in to the Container registry
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Run cargo tests in dev container
      uses: devcontainers/ci@8bf61b26e9c3a98f69cb6ce2f88d24ff59b785c6 # v0.3.1900000417
      with:
        runCmd: |
          echo "Running cargo fmt check"
          cargo fmt --check
          echo "Running cargo test"
          cargo test
        imageName: ghcr.io/surrealdb/surreal-sync-devcontainer
        cacheFrom: ghcr.io/surrealdb/surreal-sync-devcontainer
        push: filter
        eventFilterForPush: push
        refFilterForPush: refs/heads/main
        configFile: .devcontainer/surreal-sync/devcontainer.json
