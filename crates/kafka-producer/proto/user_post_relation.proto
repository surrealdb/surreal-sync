syntax = "proto3";

import "google/protobuf/timestamp.proto";

package kafka.testing;

message UserPostRelation {
  // 'in' edge - points to user
  string user_id = 1;

  // 'out' edge - points to post
  string post_id = 2;

  // Relationship metadata
  google.protobuf.Timestamp relationship_created = 3;
}
