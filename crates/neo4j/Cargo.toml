[package]
name = "surreal-sync-neo4j"
version = "0.1.0"
edition = "2021"
description = "Neo4j sync utilities for surreal-sync"
license = "MIT"

[dependencies]
# Neo4j client
neo4rs = "0.9.0-rc.8"

# SurrealDB
surrealdb = { version = "2.3.7", features = ["protocol-ws", "kv-mem"] }
surreal-sync-surreal = { path = "../surreal" }
surrealdb-types = { path = "../surrealdb-types" }

# Sync core traits
sync-core = { path = "../sync-core" }

# Checkpoint management
checkpoint = { path = "../checkpoint" }

# Type conversion
neo4j-types = { path = "../neo4j-types" }

# Async runtime
tokio = { version = "1.47", features = ["full"] }
tokio-stream = "0.1"

# Error handling & utilities
anyhow = "1.0.100"
tracing = "0.1"
log = "0.4"
chrono = "0.4.41"
chrono-tz = "0.10"
futures = "0.3"
async-trait = "0.1"
base64 = "0.22"
geo = "0.31"
geo-types = "0.7.17"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.10"
