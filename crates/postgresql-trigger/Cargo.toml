[package]
name = "surreal-sync-postgresql-trigger"
version = "0.1.0"
edition = "2021"
description = "PostgreSQL trigger-based sync for surreal-sync"

[dependencies]
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4", "with-serde_json-1", "with-uuid-1", "with-geo-types-0_7"] }
surrealdb = { version = "2.3.7", features = ["protocol-ws", "kv-mem"] }
surreal-sync-surreal = { path = "../surreal" }
surrealdb-types = { path = "../surrealdb-types" }
sync-core = { path = "../sync-core" }
checkpoint = { path = "../checkpoint" }
postgresql-types = { path = "../postgresql-types" }
json-types = { path = "../json-types" }
tokio = { version = "1.47", features = ["full"] }
tokio-stream = "0.1"
anyhow = "1.0.100"
tracing = "0.1"
chrono = { version = "0.4.41", features = ["serde"] }
futures = "0.3"
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
base64 = "0.22"
rust_decimal = { version = "^1.23", features = ["db-tokio-postgres"] }
geo-types = "0.7.17"
uuid = { version = "1.10", features = ["v4"] }
chrono-tz = "0.10"

[dev-dependencies]
tempfile = "3.0"
