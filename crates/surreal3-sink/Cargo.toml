[package]
name = "surreal3-sink"
version = "0.1.0"
edition = "2021"
description = "SurrealDB v3 connection and write utilities"
license = "MIT"

[dependencies]
surrealdb = { version = "3.0.0-beta.2", features = ["protocol-ws", "kv-mem"] }
surreal3-types = { path = "../surreal3-types" }
surreal-sink = { path = "../surreal-sink" }
sync-core = { path = "../sync-core" }
anyhow = "1.0.100"
async-trait = "0.1"
tracing = "0.1"
log = "0.4"
tokio = { version = "1", features = ["time"] }
ulid = { version = "1.1", features = ["serde"] }
uuid = { version = "1.10", features = ["v4"] }
