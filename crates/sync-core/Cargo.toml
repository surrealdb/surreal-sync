[package]
name = "sync-core"
version = "0.1.0"
edition = "2021"
description = "Core types for surreal-sync load testing framework"
authors = ["surreal-sync contributors"]

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# UUID support
uuid = { version = "1.10", features = ["v4", "serde"] }

# ULID support
ulid = { version = "1.1", features = ["serde"] }

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "1.0"

[dev-dependencies]
# Testing
tokio-test = "0.4"
