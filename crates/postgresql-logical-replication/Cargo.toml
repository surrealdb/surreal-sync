[package]
name = "surreal-sync-postgresql-logical-replication"
version = "0.1.0"
edition = "2021"
description = "PostgreSQL logical replication (WAL) sync for surreal-sync"

[dependencies]
anyhow = "1.0"
chrono = "0.4"
hex = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4", "with-uuid-1", "with-serde_json-1"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1.0", features = ["v4"] }

[dev-dependencies]

[[bin]]
name = "surreal-sync-postgresql-logical-replication-demo"
path = "src/main.rs"

[lib]
name = "surreal_sync_postgresql_logical_replication"
path = "src/lib.rs"