[package]
name = "surreal-sync-postgresql-logical-replication"
version = "0.1.0"
edition = "2021"
description = "PostgreSQL logical replication (WAL) sync for surreal-sync"

[dependencies]
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
hex = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4", "with-uuid-1", "with-serde_json-1"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1.0", features = ["v4"] }

# Sync dependencies
checkpoint = { path = "../checkpoint" }
surreal-sync-postgresql = { path = "../postgresql" }
surreal-sync-surreal = { path = "../surreal" }
surrealdb = { version = "2.3.7", features = ["protocol-ws", "kv-mem"] }
clap = { version = "4.5", features = ["derive", "env"] }
rust_decimal = { version = "^1.23", features = ["db-tokio-postgres"] }

[dev-dependencies]
tempfile = "3.0"

[[bin]]
name = "surreal-sync-postgresql-logical-replication-demo"
path = "src/main.rs"

[lib]
name = "surreal_sync_postgresql_logical_replication"
path = "src/lib.rs"