[package]
name = "mongodb-types"
version = "0.1.0"
edition = "2021"
description = "MongoDB/BSON type conversions for sync-core types"
license = "MIT"

[dependencies]
sync-core = { path = "../sync-core" }
bson = { version = "2.0", features = ["chrono-0_4", "uuid-1"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
