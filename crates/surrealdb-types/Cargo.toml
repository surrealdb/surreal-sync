[package]
name = "surrealdb-types"
version = "0.1.0"
edition = "2021"
description = "SurrealDB type conversions for sync-core types"
license = "MIT"

[dependencies]
sync-core = { path = "../sync-core" }
surrealdb = { version = "2.3.7", features = ["protocol-ws", "kv-mem"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
rust_decimal = { version = "^1.23" }
geo-types = "0.7"
base64 = "0.22"
anyhow = "1.0.100"
tracing = "0.1"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
